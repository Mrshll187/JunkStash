<div data-ng-controller="primaryController">

	<div class="input-group" style="padding-bottom:20px">
  		<input type="text" class="form-control" placeholder="Search" data-ng-model="inputData">
  		<span class="input-group-addon" data-ng-click="search(inputData)">Submit</span>
	</div>
	
	<div class="alert alert-info"
		style="border-radius: 25px; text-align:center; opacity: 0.75;" role="alert">{{result}}
	</div>

</div>
