<div data-ng-controller="primaryController">

	<div class="jumbotron">
		
		<div class="input-group" style="padding-bottom: 20px">
		
		<input type="text" 
			class="form-control" 
			placeholder="Search"
			data-ng-model="inputData">
			 
			<span class="input-group-addon btn btn-primary" data-ng-click="search(inputData)">Submit</span>
			<span class="input-group-addon btn btn-success" role="button" data-ng-click="getAll()">Show All</span>
			
		</div>

		<div class="alert alert-info"
			style="border-radius: 25px; 
			text-align: center; 
			opacity: 0.75;"
			role="alert">{{result}}
		</div>
		
		<table class="table table-striped table-hover">
			<tr data-ng-repeat="message in messages">
				<td>{{message.message}}</td>
			</tr>
		</table>
		
	</div>

</div>
