<div data-ng-controller="primaryController">
	
	<div data-ng-show="greetings"> 
		<div class="alert alert-success" style="border-radius: 25px; text-align:center; opacity: 0.75;" role="alert">Primary View Parameter : {{greetings}}</div>
	</div>
	
	<div data-ng-show="!greetings"> 
		<div class="alert alert-danger" style="border-radius: 25px; text-align:center; opacity: 0.75;" role="alert">Primary View : Failure Finding Variable</div>
	</div>
	
	<div class="alert alert-info" data-ng-click="getData()"
		style="border-radius: 25px; text-align:center; opacity: 0.75;" role="alert">
		Primary View Response : {{getResponse}}
	</div>
	
	<div class="alert alert-info" data-ng-click="postData()"
		style="border-radius: 25px; text-align:center; opacity: 0.75;" role="alert">
		Primary View Response : {{postResponse}}
	</div>

</div>
