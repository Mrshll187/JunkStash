<div class="modal fade">
 	<div class="modal-dialog">
 		<div class="modal-content">
 			
 			<div class="modal-header">
 				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
 				<h3 class="modal-title" style="text-align:center">
 					User Login
 				</h3>
 			</div>
 			
 			<div class="modal-body">
 							
				<div data-ng-if="result.success===false" class="alert alert-danger alert-dismissible" role="alert" style="text-align:center">
		  			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		  				<span aria-hidden="true">&times;</span>
		  			</button>
		  			<strong>{{result.message}}</strong>
				</div>
 				
 				<form role="form">
			    	<div class="form-group">
			      		<label for="userId">User ID</label>
			      		<input type="text" class="form-control" data-ng-model="userId" placeholder="User ID" />
			    	</div>
			    
			    	<div class="form-group">
			      		<label for="password">Password</label>
			      		<input type="password" class="form-control" data-ng-model="userPassword" placeholder="User Password" />
			    	</div>
		    	
		  		</form>
		  	</div>
		  	
		  	<div class="modal-footer">
				<button type="submit" class="btn btn-default" data-ng-click="submit(userId, userPassword)">Submit</button>
		    	<button class="btn btn-danger" data-dismiss="modal">cancel</button>
		  	</div>
 			
 		</div>
 	</div>
</div>'
