<div class="modal fade">
 	<div class="modal-dialog">
 		<div class="modal-content">
 			
 			<div class="modal-header">
 				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
 				<h3 class="modal-title" style="text-align:center">
 					<span class="glyphicon glyphicon-log-in" style="padding-right:10px"></span>User Login
 				</h3>
 			</div>
 			
 			<div class="modal-body">
 							
				<div data-ng-if="result.success===true" class="alert alert-success alert-dismissible" role="alert" style="text-align:center">
		  			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		  				<span aria-hidden="true">&times;</span>
		  			</button>
		  			<strong>{{result.message}}</strong>
				</div>
				
				<div data-ng-if="result.success===false" class="alert alert-danger alert-dismissible" role="alert" style="text-align:center">
		  			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		  				<span aria-hidden="true">&times;</span>
		  			</button>
		  			<strong>{{result.message}}</strong>
				</div>
 				
 				<form role="form">
			    	
			    	<div data-ng-if="!registeringUser" class="form-group">
			      		<label data-uib-tooltip="JunkStash User ID/email" for="userId">User</label>
			      		<input type="text" 
			      			class="form-control"
			      			data-ng-model="user" 
			      			placeholder="User ID" />
			    	</div>
			    	
			    	<div data-ng-if="registeringUser" class="form-group">
			      		<label data-uib-tooltip="JunkStash User ID/email" for="userId">User</label>
			      		<input type="text" 
			      			class="form-control"
			      			data-ng-model="user" 
			      			data-ng-change="checkUser(user)"
			      			placeholder="User ID" />
			    	</div>
			    
			    	<div class="form-group">
			      		<label for="password1">Password</label>
			      		<input type="password" 
			      			class="form-control"
			      			data-ng-change="isEnabled()" 
			      			data-ng-model="password1" 
			      			placeholder="User Password" />
			    	</div>
			    	
			    	<div data-ng-show="registeringUser" class="form-group">
			      		<label for="password2">Re-Enter Password</label>
			      		<input type="password" 
			      			class="form-control"
			      			data-ng-change="isEnabled()" 
			      			data-ng-model="password2" 
			      			placeholder="Re-Enter Password" />
			    	</div>
		    	
		  		</form>
		  	</div>
		  	
		  	<div class="modal-footer">
		  		
		  		<button 
		  			data-ng-if="!registeringUser" 
		  			class="btn btn-success pull-left"
		  			data-ng-click="toggleRegister()"
		  			data-uib-tooltip="Create Account">
		  				<i class="fa fa-user-plus">&nbsp;Register</i>
	  			</button>
	  			
		  		<button  
		  			data-ng-disabled="!enabled"
		  			data-ng-if="registeringUser" 
		  			class="btn btn-success pull-left"
		  			data-ng-click="register()"
		  			data-uib-tooltip="Register User">
		  				<i class="fa fa-user-plus">&nbsp;Submit</i>
	  			</button>
	  			
	  			<button  
		  			data-ng-if="registeringUser" 
		  			class="btn btn-danger pull-left"
		  			data-ng-click="toggleRegister()"
		  			data-uib-tooltip="Cancel Registering">Cancel
	  			</button>
				
				<button type="submit"
						class="btn btn-primary" 
						data-ng-click="submit()">
						<span class="glyphicon glyphicon-log-in" style="padding-right:10px"></span>Login
				</button>
				
		    	<button class="btn btn-danger" data-dismiss="modal">Close</button>
		    	
		  	</div>
 			
 		</div>
 	</div>
</div>
