<div class="modal fade">
 	<div class="modal-dialog">
 		<div class="modal-content">
 			
 			<div class="modal-header">
 				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
 				<h3 class="modal-title" style="text-align:center">
 					<span class="glyphicon glyphicon-envelope" style="padding-right:10px"></span>Send Message
 				</h3>
 			</div>
 			
 			<div class="modal-body">
 										
				<div class="form-group" style="padding-top:10px">
					
					<div class="form-group" >
					  <textarea class="form-control"
					  		data-ng-model="message"
							data-ng-keypress="submitMail($event, message)"
					  		style="resize:vertical; margin-bottom:20px; height:200px">
					  </textarea>
					  <button type="button" 
					  		class="btn btn-default pull-right" 
					  		data-ng-click="sendMail(message)">Send
					  </button>
					</div>
					
			    </div>
				
			</div>
			
			<div class="modal-footer">
				<p style="text-align:center"><small>Sending To {{mailRecipient}}</small></p>
			</div>
					
		</div>
 	</div>
</div>
