<div class="modal fade">
 	<div class="modal-dialog">
 		<div class="modal-content">
 			
 			<div class="modal-header">
 				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
 				<h3 class="modal-title" style="text-align:center">
 					<span class="glyphicon glyphicon-comment" style="padding-right:10px"></span>Instant Message
 				</h3>
 			</div>
 			
 			<div class="modal-body">
 							
				<div data-ng-if="result.success===true" class="alert alert-success alert-dismissible" role="alert" style="text-align:center">
		  			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		  				<span aria-hidden="true">&times;</span>
		  			</button>
		  			<strong>{{result.message}}</strong>
				</div>
				
				<div data-ng-if="result.success===false" class="alert alert-danger alert-dismissible" role="alert" style="text-align:center">
		  			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		  				<span aria-hidden="true">&times;</span>
		  			</button>
		  			<strong>{{result.message}}</strong>
				</div>
			
				<div style="width: 100%; overflow: hidden;">
				    
				    <div style="width: 70%; float: left; padding-right:10px"> 
				    	
						<div class="recipients" id="messageArea"></div>
						
						<div class="form-group" style="padding-top:10px">
							
							<div class="input-group">
							  <input type="text" 
								class="form-control"
								data-ng-disabled="!textSearchBoxEnabled"
								data-ng-click="seenMessage()"
								data-ng-change="isEnabled(); inputChanged()"
								data-ng-model="message"
								placeholder="Message" 
								aria-describedby="basic-addon2">
								
							  <span class="input-group-addon" id="basic-addon2"
							 	style="cursor:pointer"
								data-ng-click="sendMessage(message)">Send
							  </span>
							</div>
							
					    </div>
				   
				   </div>
				   
				    <div data-ng-if="onlineUsers.length" style="width:30%; float:right"> 
				    	<nav data-ng-if="onlineUsers.length">
							<ul class="list-group recipients">
							  	<li data-ng-class="{'list-group-item active' : user===selected, 'list-group-item' : user!==selected}"
							  		style="cursor:pointer" 
							  		data-ng-repeat="user in onlineUsers" 
							  		data-ng-click="setUser(user); isEnabled()">
							  			<i class="fa fa-circle" style="color:green; padding-right:10px;"></i>{{user}}
							  	</li>
							</ul>
						</nav>	
				    </div>
				    
				    <div data-ng-if="!onlineUsers.length" style="width:30%; float:right"> 
				    	<nav data-ng-if="onlineUsers.length">
							<ul class="list-group recipients">
							  	<li class="list-group-item disabled" style="height:100%">Yo!
							  	</li>
							</ul>
						</nav>	
				    </div>

				</div>
			
				<div class="modal-footer" style="text-align:center">
					<span data-ng-show="connected">
						<small>
							<i class="fa fa-circle" style="color:green"></i>&nbsp;Connected
							<br>
							<i data-ng-if="userTyping">{{peerTyping}} Is Typing...</i>
						</small>
					</span>
					<span data-ng-show="!connected"><i class="fa fa-circle" style="color:red"></i>&nbsp;Disconnected</span>
				</div>
				
			</div>		
		</div>
 	</div>
</div>
