<div class="modal fade">
 	<div class="modal-dialog">
 		<div class="modal-content">
 			
 			<div class="modal-header">
 				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
 				<h3 class="modal-title" style="text-align:center">
 					<i class="fa fa-share-alt" style="padding-right:10px"></i>Share File
 				</h3>
 			</div>
 			
 			<div class="modal-body">
 							
				<div data-ng-if="result.success===true" class="alert alert-success alert-dismissible" role="alert" style="text-align:center">
		  			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		  				<span aria-hidden="true">&times;</span>
		  			</button>
		  			<strong>{{result.message}}</strong>
				</div>
				
				<div data-ng-if="result.success===false" class="alert alert-danger alert-dismissible" role="alert" style="text-align:center">
		  			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		  				<span aria-hidden="true">&times;</span>
		  			</button>
		  			<strong>{{result.message}}</strong>
				</div>
	
		  		<div class="input-group" style="padding-bottom:10px">
	 					
	 					<input type="text" 
	 						class="form-control" 
	 						data-ng-model="shareUser"
	 						data-ng-change="findUsers()" 
	 						placeholder="User's ID" 
	 						aria-describedby="basic-addon2">
	 					
	 					<span class="input-group-addon" id="basic-addon2">
	 						<i data-ng-show="!searched" 
	 							data-ng-click="shareFile()"
	 							data-uib-tooltip="Share" 
	 							class="fa fa-share-alt"
	 							style="cursor:pointer; color:green">
	 						</i>
	 					</span>
				</div> 
			
				<div data-ng-repeat="value in users">
	  				<button type="button" data-ng-click="setUser(value.user)" 
	  						data-uib-tooltip="Click To Share With {{value.user}}" 
	  						class="btn btn-secondary">
	  					<span class="glyphicon glyphicon-user ng-scope" style="padding-right:10px">
	  					</span>
	  					{{value.user}}
	  				</button>
				</div>
		</div>
 	</div>
</div>
